<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Change Form</title>
    <style>
        /* Simple CSS for layout and design */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Country Change Request</h1>
        <form id="countryChangeForm">
            <label for="userPrincipalName">User Principal Name (UPN)</label>
            <input type="email" id="userPrincipalName" name="userPrincipalName" required>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="Azerbaijan">Azerbaijan</option>
                <option value="Russia">Russia</option>
                <option value="Germany">Germany</option>
                <option value="United States">United States</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById("countryChangeForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const userPrincipalName = document.getElementById("userPrincipalName").value;
            const country = document.getElementById("country").value;

            const requestBody = {
                UserPrincipalName: userPrincipalName,
                Country: country
            };

            // Send request to Azure Function
            try {
                const response = await fetch('<YOUR_FUNCTION_URL>', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert("Request submitted successfully: " + result.message);
                } else {
                    throw new Error("Error submitting the request.");
                }
            } catch (error) {
                alert("An error occurred: " + error.message);
            }
        });
    </script>
</body>
</html>
